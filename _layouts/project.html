---
layout: default
---

<h1>{{ page.title }}</h1>
<ul class="tool-list">
  {% for tool in page.tools %}
    <li>{{ tool }}</li>
  {% endfor %}
</ul>
<a href="{{ page.git }}">
  <img class="git-logo" src="/assets/images/GitHub-Mark-64px.png" alt="Git" />
</a>
<img src="{{page.thumb}}" alt="" />
<div class='proj-summary'>
  {{ content }}
</div>
<div style="height:40px;"></div>
<h2>Related Blog Posts</h2>
<div class="prev-grid">
  {% for post in site.posts %} 
    {% if post.project == page.title %}
      {% include postpreview.html %}
    {% endif %}
  {% endfor %}
</div>
