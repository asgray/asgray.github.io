---
layout: default
---

<h1>{{ page.title }}</h1>
<a href="{{ page.git }}">
  <img src="/assets/images/GitHub-Mark-64px.png" alt="Git" />
</a>
<img src="{{page.thumb}}" alt="" />
{{ content }}

{% for tag in site.tags %} 
  {% if tag[0] == page.title %}
    <div class="prev-grid">
      {% for post in tag[1] %}
        {% include postpreview.html %}
      {% endfor %}
    </div>
  {% endif %} 
{% endfor %}
