<a class="preview" href=" {{ project.url}} ">
  <div class="thumb">
    <h3>{{ project.title }}</h3>
    <img src=" {{project.thumb}} " alt="{{project.title}}" />
  </div>
  <div>
    <p>{{ project.excerpt }}</p>
    <h4>Tools</h4>
    <ul class="tool-list">
      {% for tool in project.tools %}
        <li class='tool'>{{ tool }}</li>
      {% endfor %}
    </ul>
    <div style="height:20px;"></div>
  </div>
</a>
