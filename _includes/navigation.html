      <div> {{ item.name }} </div> 
    </a>
  {% endfor %}
  <a class = 'nav_element' href="https://www.linkedin.com/in/anthony-s-gray" target='_blank' rel="noopener" {% if page.url == item.link %} class='current' {% endif %}> 
    <div> LinkedIn </div> 
  </a>
  <a class = 'nav_element' href="https://github.com/asgray" target='_blank' rel="noopener" {% if page.url == item.link %} class='current' {% endif %}> 
    <div> GitHub </div> 
  </a>
