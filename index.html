---
layout: default
---

<!-- <div class="wrapper"> -->
<div class="header">
  <div>
    <h1>Anthony S. Gray</h1>
  </div>
</div>

<div class="main">
  <h2>Projects</h2>
  <div class="projects">
    {% for project in site.projects %}
    <div class="proj-preview">
      <div class="thumb">
        <a href=" {{ project.url}} "
          ><img src=" {{project.thumb}} " alt="project.title"
        /></a>
      </div>
      <div class="summary">
        <h3>{{ project.title }}</h3>
        <p>{{ project.excerpt }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- </div> -->
